<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url('https://source.unsplash.com/1800x1200/?code,technology,laptop,Robotics,graphic'); /* Replace 'background.jpg' with your image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .exit-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .exit-text {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .exit-button {
            padding: 10px 20px;
            background-color: #61dafb;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.5rem;
            cursor: pointer;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
        }

        .exit-button:hover {
            background-color: #4d8fb8;
        }
    </style>
</head>
<body>
    <div class="exit-container">
        <h1 class="exit-text">Thank you for visiting!</h1>
        <p>We hope to see you again soon.</p>
        <button class="exit-button" onclick="exitPage()"><link href="./index.html">Exit<link></button>
    </div>

    <script>
        function exitPage() {
           // window.close() 
            // Close the current window/tab
        
        }
    </script>
</body>
</html>
